apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omnia-dz-2022
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/server-snippet: |
      location = /zemljevid/omnia {
        return 302 $uri/;
      }
spec:
  tls:
    - hosts:
        - vodici.djnd.si
      secretName: omnia-dz-2022-tls
  rules:
    - host: vodici.djnd.si
      http:
        paths:
          - path: /zemljevid/omnia/(.*)
            pathType: Prefix
            backend:
              service:
                name: omnia-dz-2022
                port:
                  number: 80
