apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omnia-dz-2022
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  tls:
    - hosts:
        - vodici.djnd.si
      secretName: omnia-dz-2022-tls
  rules:
    - host: vodici.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: omnia-dz-2022
                port:
                  number: 80
